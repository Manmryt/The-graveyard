<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE GRAVEYARD</title>
    <link rel="icon" href="../Logo/skull (1).png" />
    <link rel="stylesheet" href="../CSS/login-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Manrope:wght@200&family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="../Logo/flirting.png" alt="Flirting Skull" id="skull" />
    <img src="../Logo/proud.png" alt="" id="proud" />
    <div class="container">
      <div class="Loginbox">
        <form>
          <div class="class1">
            <label for="box1">Name</label
            ><input type="text" id="box1" maxlength="100" />
          </div>
          <div class="class2">
            <label for="box2">After Life name</label
            ><input type="text" id="box2" maxlength="100" />
          </div>
          <div class="class3">
            <label for="box3">Email</label><input type="email" id="box3" />
          </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
